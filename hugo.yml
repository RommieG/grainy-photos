baseURL: https://grainyphotos.com
languageCode: en-gb
title: Grainy Photos
description: "A photo blog about photography (mostly B&W film) featuring photos of places in Spain."
theme: PaperMod
paginate: 5
enableRobotsTXT: true
# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 40
    - identifier: gear
      name: Gear
      url: /gear/
      weight: 50
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 60


params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  ShowShareButtons: true
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  DateFormat: 2 January 2006
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  # hideSummary: false
  description: A photo blog about film photography featuring photos of places in Spain. All the photos are shot on black & white film using vintage cameras.
  author: Rom Gostomski

  homeInfoParams:
